name: Changesets

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  changesets:
    name: Changesets
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release-check.outputs.released }}
      version: ${{ steps.release-check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get version before
        id: version-before
        run: echo "version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          title: "chore: release"
          commit: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release was created
        id: release-check
        run: |
          VERSION=$(cat package.json | jq -r .version)
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            # Check if this tag was just created (within last 5 minutes)
            if gh release view "v$VERSION" --json createdAt -q '.createdAt' 2>/dev/null; then
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Release v$VERSION was created"
            else
              echo "released=false" >> $GITHUB_OUTPUT
              echo "No release found"
            fi
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new tag created"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: changesets
    if: needs.changesets.outputs.released == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.changesets.outputs.version }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          mkdir -p dist/darwin-arm64
          bun build src/cli.ts --compile --outfile=dist/darwin-arm64/opendebrief

      - name: Compile Swift recorder
        run: |
          swiftc -O -o dist/darwin-arm64/recorder native/recorder.swift

      - name: Create archive
        run: |
          cd dist/darwin-arm64
          zip -r ../opendebrief-v${{ needs.changesets.outputs.version }}-darwin-arm64.zip .

      - name: Upload to GitHub Release
        run: |
          gh release upload v${{ needs.changesets.outputs.version }} dist/opendebrief-v${{ needs.changesets.outputs.version }}-darwin-arm64.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
